<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planta Inferior</title>

    <link rel="icon" href="images/Logo-en-altas pequeño (1).png">    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Enlazar CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/videos.css">

    <!-- Enlazar JavaScript -->
    <script src="js/videos.js" defer></script>

    
    <style>
        /* Estilo para el cuerpo y contenedor principal */
        body {
            margin: 0;
            padding: 0;
            height: 100%; /* Asegura que la página ocupe toda la altura */
            overflow-y: scroll; /* Fuerza que siempre aparezca la barra de desplazamiento vertical */
        }

        /* Estilo para el contenido */
        .content {
            height: 2000px; /* Altura grande para crear contenido que necesite desplazamiento */
            padding: 20px;
        }

        /* Personalización de la barra de desplazamiento en la página */
        /* Solo se aplica a los navegadores que soportan estas propiedades */
        ::-webkit-scrollbar {
            width: 12px; /* Ancho de la barra */
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1; /* Color del fondo de la pista */
        }

        ::-webkit-scrollbar-thumb {
            background: #888; /* Color del pulgar (la parte que se mueve) */
            border-radius: 6px; /* Bordes redondeados del pulgar */
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555; /* Color cuando el pulgar está siendo tocado */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="videos1.html">Planta Superior</a></li>
            <li><a href="videos2.html">Planta Inferior</a></li>
        </ul>
        <button class="btn-back" onclick="location.href='index.html'">
            <span class="material-icons">arrow_back</span> Volver a Información
        </button>
    </nav>

    <!-- Contenedor del Mapa -->
    <div class="map-container">
        <img src="images/colegio2.png" alt="Mapa Planta Inferior" class="mapa-fondo">

        <!-- Puntos Interactivos -->
        <span class="punto material-icons" style="top: 10%; left: 40%;" data-video="videos/AULAS CORREGIDO_1.mp4">history_edu</span>
        <span class="punto material-icons" style="top: 80%; left: 20%;" data-video="videos/AREAS DEPORTIVAS PLANTA BAJA.mp4">sports_soccer</span>
        <span class="punto material-icons" style="top: 65%; left: 70%;" data-video="videos/AUDITORIO CORREGIDO 01.mp4">interpreter_mode</span>
    </div>

    <!-- Contenedor del Video -->
    <div id="videoContainer" class="video-container" hidden>
        <video id="videoPlayer" playsinline controls></video>
        <button id="closeVideo" class="btn-icon">
            <span class="material-icons">close</span>
        </button>
    </div>

</body>
</html>
